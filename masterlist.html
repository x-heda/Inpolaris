<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Inpolaris Masterlist</title>
  <link rel="shortcut icon" type="image/png" href="assets/favicon.png" />
  <meta name="description" content="A tool for organizing small ARPGs and species.">
  <meta name="robots" content="noai, noimageai">

  <!-- Styles -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
  <link rel="stylesheet" type="text/css" href="styles/css/charadex.css" />
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400|Comfortaa:500" rel="stylesheet" />
</head>

<body id="charadex-body">

  <!-- Navbar -->
  <div class="load-html" id="header" data-source="includes/header.html"></div>

  <!-- Main Content Container -->
  <div class="container mt-5 mb-5" id="main-container">
    <div class="card p-md-5 p-4">

      <!-- Title -->
      <h3 class="text-primary mb-0"><a href="masterlist.html">Species Masterlist</a></h3>

      <!-- Filters -->
      <div style="display:none;" id="charadex-folder-container">
        <hr>
        <div class="row no-gutters m-n1" id="charadex-folders"></div>
      </div>

      <div style="display:none;" id="charadex-filter-container">
        <hr>
        <div class="row no-gutters m-n1" id="charadex-filters"></div>
      </div>

      <div style="display:none;" id="charadex-search-container">
        <hr>
        <div class="row no-gutters m-n1">
          <div class="col-md-4 col-6 p-1" style="display: none;">
            <select class="form-control" id="charadex-search-filter"></select>
          </div>
          <div class="col d-flex p-1">
            <input class="form-control search" type="search" placeholder="Search" id="charadex-search">
          </div>
        </div>
      </div>

      <!-- Top Pagination -->
      <div style="display: none;" class="charadex-pagination-container">
        <hr class="mb-4 mt-4">
        <div class="nav d-flex justify-content-center mb-n4">
          <div class="btn-prev page-item"><a class="page-link"><i class="fa fa-chevron-left"></i></a></div>
          <ul class="pagination charadex-pagination charadex-pagination-top justify-content-center m-0"></ul>
          <div class="btn-next page-item"><a class="page-link"><i class="fa fa-chevron-right"></i></a></div>
        </div>
      </div>

      <!-- Gallery -->
      <div id="charadex-gallery" class="row no-gutters charadex-list softload m-n2"></div>

      <!-- Bottom Pagination -->
      <div style="display: none;" class="charadex-pagination-container">
        <div class="card px-3 py-1 mt-4">
          <div class="nav d-flex justify-content-center">
            <div class="btn-prev page-item"><a class="page-link"><i class="fa fa-chevron-left"></i></a></div>
            <ul class="pagination charadex-pagination charadex-pagination-bottom justify-content-center m-0"></ul>
            <div class="btn-next page-item"><a class="page-link"><i class="fa fa-chevron-right"></i></a></div>
          </div>
        </div>
      </div>

    </div> <!-- /.card -->
  </div> <!-- /.container -->

  <!-- Footer -->
  <div class="load-html" id="footer" data-source="includes/footer.html"></div>

  <!-- Repeat Item Templates (Hidden) -->
  <div style="display:none;">
    <div class="col-lg-3 col-sm-6 p-2" id="charadex-gallery-item">
      <div class="card h-100">
        <div class="card-header text-center">
          <h5 class="mb-0"><a class="profileid profilelink" href=""></a></h5>
        </div>
        <div class="card-body cd-gallery-card d-flex flex-fill">
          <img class="image img-fluid m-auto" src="">
        </div>
        <div class="card-footer text-center">
          <a class="owner ownerlink small" href=""></a>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>

  <!-- Charadex Scripts -->
  <script src="styles/js/pages/base.js" type="module"></script>
  <script src="styles/js/pages/masterlist.js" type="module"></script>

</body>
</html>
